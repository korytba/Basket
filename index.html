<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike</title>


</head>
<body>
<section class="products">
    <h1>list of products</h1>
    <ul class="products-list">
        <li>
           <strong>TOP</strong> - 34.99 <button class="btn-buy-product" data-name="blue top" data-price="39.99">Buy</button>
        </li>
        <li>
            <strong>shoes</strong> - 599.89 <button class="btn-buy-product" data-name="snikersy" data-price="599.89">Buy</button>
        </li>
        <li>
            <strong>dress</strong> - 333.80 <button class="btn-buy-product" data-name="medium dress" data-price="333.80">Buy</button>
        </li>
    </ul>
</section>
<section class="basket">
    <h1>Basket</h1>
    <ul class="basket-list"></ul>
    <button class="btn-buy-all" disabled>Submit your order</button>
</section>
<section class="admin-add-product">
    <h1>Administracja: dodaj produkt</h1>
    <form>
        <input type="text" name="product-name" placeholder="podaj nazwe..." required>
        <input type="number" name="product-price"placeholder="podaj cene..." required>
        <button type="submit" >Dodaj</button>
    </form>

</section>
    <script src="src/basket.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/admin-ui.js"></script>
</body>
</html>
